  U:
    description: "Miscellaneous - Unclassified"
    color: "White"
    keywords: []  # Fallback system code

# Special handling notes:
#
# 1. NAV_LIGHT vs NAV:
#    - NAV_LIGHT, NAVIGATION_LIGHT → System L (lighting)
#    - NAV, NAV_INTERFACE → System R (radio)
#    - Detection priority (description first) handles this correctly
#
# 2. EIS (Engine Information System):
#    - GEA 24 - EIS → System R (it's a Garmin avionics display)
#    - Generic ENGINE_INSTRUMENT → System E
#
# 3. Ground Bus:
#    - Listed in both G and M systems
#    - Context determines: electrical ground bus → M, return path → G
#
# 4. Hyphenated terms:
#    - Keywords like FUEL_PROBE also match "FUEL PROBE" and "FUEL-PROBE"
#    - Normalization recommended in implementation
#
# 5. System code priority when multiple matches:
#    - Use first match in priority order: description → value → ref
#    - For validation warnings, report all potential matches
