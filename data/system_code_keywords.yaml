# System Code Detection Keywords for kicad2wireBOM
#
# This file defines keywords for detecting aircraft electrical system codes
# from component descriptions, values, and reference designators.
#
# Source: Extracted from real 657CZ aircraft schematic (163 components)
# See: docs/plans/keyword_extraction_from_657CZ.md for detailed analysis
#
# Usage: Keywords are matched case-insensitively against:
#   1. Component description field (highest priority)
#   2. Component value field
#   3. Component reference designator (lowest priority)
#
# Format:
#   Each system code has:
#   - description: Full name per MIL-W-5088L
#   - color: Standard wire color for this system
#   - keywords: List of detection keywords (case-insensitive substring match)

system_codes:
  L:
    description: "Lighting - Illumination"
    color: "White"
    keywords:
      # Basic
      - LIGHT
      - LAMP
      - LED
      # Specific types
      - INTERIOR_LIGHT
      - INTERIOR
      - LANDING_LIGHT
      - LANDING
      - NAV_LIGHT
      - NAVIGATION_LIGHT
      - STROBE
      - TAXI_LIGHT
      - TAXI
      - ILLUMINATION

